<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="wrapper">
        <div class="form">
          <form action="#" id="form" class="form__body">
            <h1 class="form__title">Отправка данных на почту</h1>
            <div class="form__item">
              <label for="formName" class="form__label">Name*:</label>
              <input id = "formName" type="text" name="name" class="form__input _req">
            </div>
    
            <div class="form__item">
              <label for="formEmail" class="form__label">E-mail*:</label>
              <input id = "formEmail" type="text" name="email" class="form__input _req _email">
            </div>
    
            <div class="form__item">
              <div class="form__label">Left or Right?</div>
            <div class="options">
              <div class="options__item">
                <input id="formRightHanded" checked type="radio" value="right" name="hand" class="option__input">
                <label for="formRightHanded" class="options__label"><span>Right</span></label>
              </div>
    
              <div class="options__item">
                <input id="formLeftHanded" type="radio" value="left" name="hand" class="option__input">
                <label for="formLeftHanded" class="options__label"><span>Left</span></label>
              </div>
    
              <div class="form__item">
                <label for="formMessage" class="form__label">Message:</label>
                <textarea id="formMessage" name="message" id="formMessage" class="form__input"></textarea>
              </div>
    
              <div class="form__item">
                <div class="form__label">Age:</div>
                <select name="age" class="select">
                  <option value="18-25">Young</option>
                  <option value="25-45">Old</option>
                  <option value="more 45">Oldest</option>
                </select>
              </div>
    
              <div class="form__item">
                <div class="form__label">Add Photo</div>
                <div class="file">
                  <div class="file__item">
                    <input id="formImage" accept=".jpg, .png .gif" type="file" name="image" class="file__input">
                    <div class="file__button">Select Photo</div>
                  </div>
    
                  <div id="formPreview" class="file__preview"></div>
                </div>
              </div>
    
    
            </div>   
          </div>
    
    <div class="form__item">
    <div class="checkbox">
      <input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox__input _req">
      <label for="formAgreement" class="checkbox__label"><span>Я даю свое согласие <a href="">File</a></span></label>
    </div>
    </div>
    
    <button type="submit" class="form__button">Send</button>
    
          </form>
        </div>
      </div>
    
      <script src='../assets/js/about-channel.js'></script>
</body>
</html>
